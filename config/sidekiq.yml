# Sidekiq configuration for RMT background processing.
---
# We set concurrency to 1 to ensure that jobs (especially those involving
# local file manipulation and rotation) run strictly one at a time.
:concurrency: 1

# Sidekiq will only listen to the production-prefixed queue for the exporter.
# This matches the Rails config: config.active_job.queue_name_prefix = "rmt_production"
:queues:
  - rmt_production_default

# Strict queue ordering ensures we don't pick up jobs from other queues
# unless the primary is empty.
:strict: true
